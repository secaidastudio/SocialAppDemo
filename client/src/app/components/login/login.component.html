<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>	

	<div class="alert alert-success" *ngIf="status == 'success'"> 
		Correctly logged. Welcome!
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'"> 
		User can't login, check your email or password and try again
	</div>

	<form #loginForm = "ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		
		<p>
			<label>Email</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
			required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
			<span *ngIf ="!email.valid && email.touched">
				Incorrect email
			</span>
		</p>

		<p>
			<label>Password</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"	required/>
			<span *ngIf ="!password.valid && password.touched">
				Incorrect password
			</span>
		</p>

		<input type="submit" name="Login" class="btn btn-success" [disabled]= "!loginForm.form.valid"/>


	</form>



</div>
