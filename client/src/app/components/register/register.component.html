<div col-lg-5>

    <div class="box_content">
        <h1 class="h1-strong">{{title}}</h1>

        <div class="alert alert-success" *ngIf="status == 'success'">
            New user created. <a [routerLink]="['/login']">Click here to login</a>
        </div>

        <div class="alert alert-danger" *ngIf="status == 'error'">
            User cannot be registered, check your email or nickname are already in use, try again
        </div>


        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">

            <p>
                <label>Name</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
                <span *ngIf="!name.valid && name.touched">
                Name is required
            </span>
            </p>

            <p>
                <label>Last name</label>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
                <span *ngIf="!surname.valid && surname.touched">
                Last name is required
            </span>
            </p>

            <p>
                <label>Nickname</label>
                <input type="text" name="nickname" #nickname="ngModel" [(ngModel)]="user.nickname" class="form-control" required />
                <span *ngIf="!nickname.valid && nickname.touched">
                Nickname is required
            </span>
            </p>

            <p>
                <label>Email</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                <span *ngIf="!email.valid && email.touched">
                Email is not valid
            </span>
            </p>

            <p>
                <label>Password</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
                <span *ngIf="!password.valid && password.touched">
                Password is required
            </span>
            </p>

            <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="
        !registerForm.form.valid" />
        </form>
    </div>
</div>
